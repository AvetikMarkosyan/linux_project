<!DOCTYPE html>
<html>
<body>



<button onclick="myFunction()"><div id="myDIV">Hello</div></button>
<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "Hello") {
    x.innerHTML = "Goodbye";
  } else {
    x.innerHTML = "Hello";
  }
}
</script>

</body>
</html>
