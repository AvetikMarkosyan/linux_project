<!DOCTYPE html>
<html>
<head>
<style>

#myDiv {
	width: 100%;
	padding: 50px 0;
	text-align: center;
	background-color: #777;
	margin-top: 20px;
}
</style>
</head>

<body>	
<button onclick="foo()">Click It</button>

<div id="myDiv">Ihave to hide this.</div>

<script>
function foo() {
	var x = document.getElementById("myDiv");
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
}
</script>

</body>
</html>
